<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
      // じゃんけんのハンド用変数（定数）
      var hand_gu=0;
      // ハンド表示用配列
      var hand_text = ["引いた"];
      var hand2_text = ["大吉", "吉", "凶","大凶","中吉"];
      // 勝敗判定用変数（定数）
      var judge_win=0;
      var judge_draw=1;
      var judge_loose=2;
      // 勝敗判定表
      var judge = [
        [judge_draw, judge_win, judge_loose],
        [judge_draw, judge_loose, judge_win],
        [judge_loose, judge_draw, judge_win],
        [judge_loose, judge_win, judge_draw],
        [judge_win, judge_loose, judge_draw],
        [judge_win, judge_draw, judge_loose],
      ];
      // 勝敗結果表示用配列
      var judge_text = ["普通だね", "おめでとう！", "残念！","トホホ。。","あ"];

      // 連勝数記録
      var win_num = 0;

      // にふくら用おまじない
      var ncmb = new NCMB(appKey, clientKey);
      var JankenScore = ncmb.DataStore("JankenScore");
      var key = "score";

      // ハイスコア
      var high_score = 0;

      function gu() {
        janken(hand_gu);
      }

      function choki() {
        janken(hand_choki);
      }

      function pa() {
        janken(hand_pa);
      }

      function janken(player_hand){
        // コンピュータの手を決定
        comp_hand2 = Math.floor(Math.random() * 5);
        // 勝敗判定
        result = judge[player_hand][comp_hand2];
        // 結果表示
        msg="あなた:"+hand_text[player_hand]+"<br>"+
            "結果:"+hand2_text[comp_hand2]+"<br>"+
            "感想:" + judge_text[result];
        $("#result").html(msg);
        // 勝敗ごとの処理
        if(result == judge_win) {
          gameover();
        } else {
          gameover();
        }
      }

      function newgame() {
        win_num = 0;
        // ハンドボタン表示
        $(".hand").css("display", "inline");
        // ニューゲームボタン非表示
        $("#newgame").css("display", "none");
        $("#result").html("何が出るかな..?")
        $("#result2").html("");
      }

      function gameover() {
        var msg = "";
        if(win_num>0) {
          JankenScore.order(key, true).fetch()
          .then(function(result){
            high_score = result.get(key);
            if(win_num > high_score) {
              $("#result").html("ハイスコア更新!");
            }
          })
          .catch(function(error){
          });

          // スコア記録
          db = new JankenScore();
          db.set(key, win_num).save();

          msg += win_num +  "連勝でした。<br>";
        } else {
          msg += "いい結果が出ましたか？<br>今年も頑張ろう！";
        }
        $("#result2").html(msg);
        // ハンドボタン非表示
        $(".hand").css("display", "none");
        // ニューゲームボタン表示
        $("#newgame").css("display", "inline");
      }

      // ゲーム初期化
      $(function(){
        newgame();
      })
    </script>
</head>
<body>
  <h1 class="text-white bg-primary">おみくじ</h1>
  <div id="highscore" class="text-white bg-secondary"></div>
  <div class="mx-auto" style="width: 250px">
    <a onclick="gu();" class="btn btn-outline-primary hand" role="button">引く</a>
    <a onclick="newgame();" class="btn btn-info text-white" id="newgame" role="button">New Game</a>
  </div>
  <div id="result" class="text-white bg-secondary">
  </div>
  <div id="result2" class="bg-warning">
  </div>
</body>
</html>
